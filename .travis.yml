language: node_js
node_js:
  - lts/*
services:
  - docker

before_install:
  - npm install
  - npx tsc
  - docker build -t nilswitt/siks-backend:"$DOCKER_TAG" .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push nilswitt/siks-backend

script:
  - docker ps